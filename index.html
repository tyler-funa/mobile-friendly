<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/770ce2f9ba.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="./stylesheets/style.css">


  </head>
  <body>
    <!-- Nav start -->
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tyler Funa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dropdownContent">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div style="position:absolute; top:54px; right: 0; z-index: 100;"class="collapse navbar-collapse" id="dropdownContent">
        <div style="display:flex">
          <ul style="display: inline-block; margin-left:auto; opacity: .7;" class="navbar-nav bg-dark p-3">
            <li class="nav-item"><a style="text-align: end;" class="nav-link text-light" href="https://tyler-funa.github.io/final-project/" target="blank">Project1</a></li>
          </ul>
        </div>
      </div>
      <!-- Nav end -->
      <!-- Carasoul start -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner img-container-carousel">
          <div class="carousel-item active">
            <img src="./img/pexels-cottonbro-10675913.jpg" class="d-block w-100" alt="group-of-people">
          </div>
          <div class="carousel-item img-container-carousel">
            <img src="./img/pexels-cottonbro-10675897.jpg" class="d-block w-100" alt="man-legs-and-feet">
          </div>
          <div class="carousel-item img-container-carousel">
            <img src="./img/pexels-mpumelelo-buthelezi-4398240.jpg" class="d-block w-100" alt="another-group-of-people">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Carasoul end -->

      <!--picture-text-and-form-->
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6 col-xl-4 text-center p-3 d-flex align-items-center display-6">
            A software Devolper in training with a passion for people
          </div>
          <div class="col-12 col-lg-6 col-xl-4 d-flex justify-content-center p-5">
            <img class="img-fluid w-55 p-5 p-md-4" src="./img/jus_me.jpg" alt="Tyler-Funa">
          </div>
          <div class="col-12 col-xl-4 d-flex justify-content-center pt-5">
            <form class="lg-pt-5 w-100">
              <div class="mb-4">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input type="text" class="form-control" id="inputMessage">

              </div>

              <button type="submit" class="btn btn-light">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <p></p>


      <!--footer start-->




        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <span class="navbar-brand h1">Socials</span>
            <a href="https://twitter.com/?lang=en" target="blank"><i class="fa-brands fa-twitter text-light"></i></a>
            <a href="https://www.instagram.com/" target="blank"><i class="fa-brands fa-instagram text-light"></i></a>
            <a href="https://www.reddit.com/" target="blank"><i class="fa-brands fa-reddit-alien text-light"></i></a>
            <a href="https://www.linkedin.com/" target="blank"><i class="fa-brands fa-linkedin-in text-light"></i></a>
          </div>
          <!-- <div><i class="fa-brands fa-twitter"></i></div> -->
        </nav>



      <!---footer end-->














    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
